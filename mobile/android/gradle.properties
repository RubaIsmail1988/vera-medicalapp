# ---------- Gradle JVM configuration ----------
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Duser.language=en -Duser.country=US

# ---------- Android settings ----------
android.useAndroidX=true
android.enableJetifier=true

# ---------- Kotlin stability (Windows fix) ----------
kotlin.compiler.execution.strategy=in-process

# ---------- Gradle performance ----------
org.gradle.workers.max=2
